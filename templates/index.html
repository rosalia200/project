{# modal#}
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">

                    <div class="mx-auto" style="width: 200px;">
                        <div></div>
                        Personal Information
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Name</label>
                        <input name="firstName" type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Gender</label>
                        <select name="gender" class="form-control" id="formGroupExampleInput"
                                placeholder="Gender">
                            <option value="na">Not Applicable</option>
                            <option value="f">Female</option>
                            <option value="m">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Phone Number</label>
                        <input name="phoneNumber" type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="0712345678">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="Email" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


</body>
